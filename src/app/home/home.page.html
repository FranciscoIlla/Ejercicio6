<app-header titulo="Listas">

</app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list >
  <ion-item *ngFor="let p of posts">
    <ion-card>
      <ion-card-header>{{p.title}}</ion-card-header>
      <ion-card-content>{{p.body}}</ion-card-content>
    </ion-card>
  </ion-item>

  </ion-list>
</ion-content>
